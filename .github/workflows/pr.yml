name: dotnet-build-pr
run-name: Build dotnet projet for PR

on:
  pull_request:

jobs:
  reusable-workflow-dotnet-build:
    uses: jblafage/workflow-templates/workflows/dotnet-restore-build-test.yml@features/repo-layout
    with:
      dotnet_project: api_voting_demo.csproj
      dotnet_version: 6.0.x
      build_configuration: Release
      run_restore: true
      run_tests: true
  
  reusable-workflow-call-composite:
    uses: jblafage/workflow-templates/workflows/dotnet-restore-build-test-composite.yml@features/repo-layout
    with:
      dotnet_project: api_voting_demo.csproj
      dotnet_version: 6.0.x
      build_configuration: Release
      run_restore: true
      run_tests: false

  call-composite:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - uses: jblafage/workflow-templates/composite/dotnet-restore-build-test@features/repo-layout
      with:
        dotnet_project: api_voting_demo.csproj
        run_tests: true

  docker-container-action:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Restore build and test
        uses: jblafage/workflow-templates/containers/dotnet-restore-build-test@features/repo-layout
        with:
          dotnet_project: api_voting_demo.csproj
          build_configuration: Release
          run_restore: true
          run_tests: false
